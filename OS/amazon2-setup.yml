---
- name: Install IPA client package
  package:
    name: ipa-client
    state: present
- name: Configure IPA client
  shell:
    cmd: ipa-client-install --domain={{ ipa_domain | lower }} --realm={{ ipa_domain | upper }} --server {{ ipa_server }} -p {{ ipa_enroll_user }} -w {{ ipa_enroll_pwd }} -U